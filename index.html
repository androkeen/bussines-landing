<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Business Landing</title>
</head>
<body>
    <header class="header">
        <div class="container">

            <div class="header__logo logo">
                <a href="#"><img src="./img/logo.png" alt="Site logo"></a>
            </div> 

            <nav class="site-nav">
                <ul class="site-nav__list">
                    <li class="site-nav__item"><a href="#" class="site-nav__link">Home</a></li>
                    <li class="site-nav__item"><a href="#" class="site-nav__link">Service</a></li>
                    <li class="site-nav__item"><a href="#" class="site-nav__link">About us</a></li>
                    <li class="site-nav__item"><a href="#" class="site-nav__link">Pricing Table</a></li>
                    <li class="site-nav__item"><a href="#" class="site-nav__link">How it work</a></li>
                    <li class="site-nav__item"><a href="#" class="site-nav__link">Happy Clients</a></li>
                    <li class="site-nav__item"><a href="#" class="site-nav__link">Contact Us</a></li>
                </ul>
            </nav>

        </div>
    </header>
    <main>
        <section class="promo">
            <div class="container">

                <div class="promo-wrapper">

                    <div class="promo__title title">Boost up your Local business</div>
                    <p class="promo__text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum typesetting</p>
                    
                    <form action="#" method="post" class="promo__form form">
                        <div class="form__name">
                            <input type="text" name="name" id="name" placeholder="Full Name">
                        </div>
                        <div class="form__email">
                            <input type="email" name="email" id="email" placeholder="Emaill Adress">
                        </div>
                        <div class="form__tel">
                            <input type="tel" name="phone" id="phone" placeholder="Phone Number">
                        </div>
                        <button class="form__submit btn" type="submit">Request a quote</button>
                    </form>

                </div>

                <div class="promo__slider slider">
                    <img src="./img/laptop-slide.png" alt="">
                    <div class="promo-slider-wrapper">
                        <div class="swiper-container">                    
                            <!-- Additional required wrapper -->
                            <div class="swiper-wrapper">
                                <!-- Slides -->
                                <div class="swiper-slide">
                                    <div class="slider__item">
                                        <img src="./img/slider-img.jpg" alt="">
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="slider__item">
                                        <img src="./img/test.jpg" alt="">
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="slider__item">
                                        <img src="./img/test.jpg" alt="">
                                    </div>
                                </div>        
                            </div>
                            <!-- If we need pagination -->
                            <div class="swiper-pagination"></div>
                        </div>   
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="./js/swiper.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
